<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetinho</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script src="script.js"></script>    
</head>
<body>

    <header>
        <h1>Alnwick</h1>
    </header>

    <main>
        <div class="title">
            <h2>Freets</h2>
            <span>Lista de personagens disponivel</span>
        </div>
        
        <div class="card">
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>

            <div class="lineInput">
                <label>Preço</label>
                <input type="text" id="preco" placeholder="Valor do produto">
            </div>

            <button onclick="produto.salvar()">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Acão</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>

        </div>
    </main>

</body>
</html>
